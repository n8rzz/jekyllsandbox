---
layout: default
---
<div class="container-fluid jumbotron primary-header text-center">  
  <div class="row">
    <header>
      <h1>{{ page.title }}
        <time datetime="{{ page.date | date: "%F %R" }}" pubdate>
          <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
        </time>
      </h1>
    </header>
  </div><!-- /.row -->
</div><!-- /.jumbotron -->

<div class="container-fluid body-content"> 
  <div class="row">
    <div class="col-md-12">
    	<article class="text-left">
    		
    			{{ content }}
    		
    	</article>
    </div><!-- /.col-md-12 -->    
  </div><!-- /.row -->
</div><!-- /.container-fluid -->

<div class="container-fluid">
  <div class="row post-meta text-center">

    {% include post-meta-categories.html %}
    {% include post-meta-tags.html %}

  </div><!-- /.row .post-meta -->
    

  {% include pagination.html %}


</div><!-- /.container-fluid -->
