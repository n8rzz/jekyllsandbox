---
layout: default
---

<div class="container-fluid jumbotron primary-header text-center">  
  <div class="row">
    <h1>{{ site.title }} <small>{{ site.description }}</small></h1>
  </div><!-- /.row -->
</div><!-- /.jumbotron -->

<div class="container-fluid body-content"> 
  <div class="row">
    <div class="col-md-12">

{% for post in site.posts %}                
      <article class="text-left">
        <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small></h3>

        {{ post.excerpt }}

        <a href="{{ post.url | prepend: site.baseurl }}">Read More...</a>
      </article>

      <hr />

{% endfor %}

    </div><!-- /.col-md-12 -->    
  </div><!-- /.row -->
</div><!-- /.container-fluid -->
