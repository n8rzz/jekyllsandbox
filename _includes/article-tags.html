{% capture tags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h2 id="{{ tag }}">{{ tag }}</h2>
  <ul class="post-tag-list">
  {% for post in site.tags[tag] %}
    <li><span class="glyphicon glyphicon glyphicon-tag"></span><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
